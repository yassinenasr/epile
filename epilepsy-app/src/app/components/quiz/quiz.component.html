<div class="relative py-12 brain-bg overflow-hidden">
    <div class="absolute inset-0 bg-white/80 dark:bg-background-dark/85 backdrop-blur-sm"></div>
    <div class="relative max-w-4xl mx-auto px-4 text-center">
        <h1 class="text-3xl md:text-5xl font-extrabold text-primary mb-4">Quiz de Sensibilisation</h1>
        <p class="text-lg text-slate-600 dark:text-slate-400">Testez vos connaissances et apprenez les bons gestes pour
            sauver des vies.</p>
    </div>
</div>
<!-- Trigger rebuild -->


<main class="max-w-4xl mx-auto px-4 -mt-10 pb-20 relative z-10">
    <div
        class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl overflow-hidden border border-slate-100 dark:border-slate-800">
        <!-- Progress Header -->
        <div class="bg-slate-50 dark:bg-slate-800/50 p-6 border-b border-slate-100 dark:border-slate-800">
            <div class="flex justify-between items-center mb-4">
                <span class="text-sm font-bold text-primary tracking-wider uppercase">Question {{ currentScenarioIndex +
                    1 }} sur {{ scenarios.length }}</span>
                <span class="text-sm font-semibold text-slate-500">{{ progress | number:'1.0-0' }}% complété</span>
            </div>
            <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2.5">
                <div class="bg-primary h-2.5 rounded-full progress-bar" [style.width.%]="progress"></div>
            </div>
        </div>

        <!-- Question Content -->
        <div class="p-8 md:p-12">
            <div class="mb-10">
                <h2 class="text-2xl md:text-3xl font-bold leading-tight text-slate-900 dark:text-white">
                    {{ currentScenario.situation }}
                </h2>
            </div>

            <!-- Options -->
            <div class="grid gap-4 mb-12">
                <button *ngFor="let option of currentScenario.options" (click)="selectOption(option.id)"
                    class="option-card group flex items-center p-5 rounded-xl border-2 text-left transition-all"
                    [ngClass]="{
                        'border-primary bg-purple-50 dark:bg-primary/10': selectedOptionId === option.id,
                        'border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hover:border-primary dark:hover:border-primary': selectedOptionId !== option.id
                    }">

                    <span
                        class="flex-shrink-0 w-10 h-10 rounded-full border-2 flex items-center justify-center font-bold mr-4 transition-colors"
                        [class.bg-primary]="selectedOptionId === option.id"
                        [class.text-white]="selectedOptionId === option.id"
                        [class.border-primary]="selectedOptionId === option.id"
                        [class.border-slate-200]="selectedOptionId !== option.id"
                        [class.dark:border-slate-700]="selectedOptionId !== option.id"
                        [class.text-slate-400]="selectedOptionId !== option.id"
                        [class.group-hover:bg-primary]="selectedOptionId !== option.id"
                        [class.group-hover:text-white]="selectedOptionId !== option.id"
                        [class.group-hover:border-primary]="selectedOptionId !== option.id">
                        {{ option.id }}
                    </span>

                    <span class="text-lg font-medium" [class.text-primary]="selectedOptionId === option.id"
                        [class.text-slate-700]="selectedOptionId !== option.id"
                        [class.dark:text-slate-300]="selectedOptionId !== option.id"
                        [class.group-hover:text-primary]="selectedOptionId !== option.id"
                        [class.dark:group-hover:text-primary]="selectedOptionId !== option.id">
                        {{ option.text }}
                    </span>

                    <span *ngIf="selectedOptionId === option.id"
                        class="material-icons ml-auto text-primary">check_circle</span>
                </button>
            </div>

            <!-- Nav Buttons -->
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <button (click)="prevScenario()" [disabled]="currentScenarioIndex === 0"
                    class="flex items-center gap-2 text-slate-500 hover:text-primary font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="material-icons">arrow_back</span>
                    Précédent
                </button>
                <button (click)="nextScenario()"
                    class="w-full sm:w-auto bg-primary hover:bg-purple-800 text-white px-10 py-4 rounded-full font-bold text-lg shadow-lg hover:shadow-primary/30 transition-all flex items-center justify-center gap-2">
                    {{ currentScenarioIndex === scenarios.length - 1 ? 'Terminer' : 'Suivant' }}
                    <span class="material-icons">arrow_forward</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Fact Box -->
    <div *ngIf="currentScenario.fact"
        class="mt-8 bg-purple-100 dark:bg-primary/5 p-6 rounded-2xl border border-purple-200 dark:border-primary/20 flex gap-4">
        <span class="material-icons text-primary text-3xl">lightbulb</span>
        <div>
            <h4 class="font-bold text-primary mb-1">Le saviez-vous ?</h4>
            <p class="text-slate-600 dark:text-slate-400 text-sm leading-relaxed">
                {{ currentScenario.fact }}
            </p>
        </div>
    </div>
</main>
